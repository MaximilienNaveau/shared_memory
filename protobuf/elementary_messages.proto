syntax = "proto2";

package shared_memory;

message Vector {
  repeated double data = 1;
}

message Matrix {
  repeated Vector data = 1;
}

message Arguments {
  repeated Argument args = 1;
}

message Argument {
  repeated Vector vectors = 1;
  repeated Matrix matrices = 2;
  repeated bool booleans = 3;
  repeated int64 integers = 4;
  repeated uint64 unsigneds = 5;
  repeated float floats = 6;
  repeated double doubles = 7;
  repeated string strings = 8;
}
